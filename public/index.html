<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>snake</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>

<body>
  <div id="container">
    <div id="game" style="width:480px; height:480px; position: relative;"></div>
    <!--<div id="gyroscope">no gyroscope</div>-->
    <div id="controls">
      <div id="up" class="control">&uarr;</div>
      <div>
        <div id="left" class="control">&larr;</div>
        <div id="down" class="control">&darr;</div>
        <div id="right" class="control">&rarr;</div>
      </div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>

</html>
